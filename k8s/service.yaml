apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: demo
labels:
  app: web
spec:
  selector:
    app: web
  ports:
    - name: http
      port: 80          # service port (what Ingress talks to)
      targetPort: 8080  # containerPort in the Deployment
  type: ClusterIP       # keep internal; Ingress will front it
